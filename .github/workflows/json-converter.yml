name: Generate Domains JSON

on:
  schedule:
    - cron: '0 * * * *' # Run every hour

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14   # Adjust the version as needed

    - name: Install dependencies
      run: npm install    # If you have package.json and dependencies 

    - name: Installing Fetch
      run: npm install @replit/node-fetch    # If you have package.json and dependencies 


    - name: Run sort.js
      run: node sort.js   # Make sure sort.js is in the repository root

    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: Commit files
      run: |
        git add domains.json  # Make sure domains.json is generated by sort.js
        git add domain-list.txt
        git commit -m "✨Fetched Domains Automatically✨"

    - name: Push changes
      run: |
        git push origin main  # Push the changes to the main branch
