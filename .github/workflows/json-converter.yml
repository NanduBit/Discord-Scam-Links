name: Fetch and Update Domain List

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' # Run every hour

jobs:
  fetch_and_update:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14   # Adjust the version as needed

    - name: Install dependencies
      run: npm install    # If you have package.json and dependencies

    - name: Installing Fetch
      run: npm install @replit/node-fetch    # If you have package.json and dependencies

    - name: Fetch and overwrite domain-list.txt
      run: |
        const fetch = require('node-fetch');
        const fs = require('fs');

        const fileUrl = 'https://raw.githubusercontent.com/nikolaischunk/discord-phishing-links/main/txt/domain-list.txt';
        const targetFile = 'domain-list.txt';

        async function fetchAndWriteFile() {
          try {
            const response = await fetch(fileUrl);
            const text = await response.text();
            fs.writeFileSync(targetFile, text);
            console.log('File fetched and overwritten successfully.');
          } catch (error) {
            console.error('Error:', error.message);
          }
        }

        fetchAndWriteFile()

    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: Pull changes
      run: |
        git pull origin main  # Pull the latest changes from the main branch

    - name: Commit files
      run: |
        git add domain-list.txt
        git commit -m "Update domain-list.txt"

    - name: Push changes
      run: |
        git push origin main  # Push the changes to the main branch
