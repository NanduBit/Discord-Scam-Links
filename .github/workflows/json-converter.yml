name: Fork, Modify, and Push

on:
  push:
    branches:
      - main # Change to your main branch name

jobs:
  fork_modify_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code.
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git remote set-url origin https://github.com/${{ github.repository }}.git

      - name: Fork the repository
        run: |
          gh repo fork --clone=true --remote=true

      - name: Make Changes
        run: |
          # Perform the necessary changes here
          # For example, modify the content of json.js

      - name: Commit and push changes to forked repository
        run: |
          git add .
          git commit -m "Update json.js"
          git push origin main
